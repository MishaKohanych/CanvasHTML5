<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Сanvas - HTML5 </title>
</head>
<body>
    <canvas id="myCanvas" width="600" height="400" style="border:1px solid #000;background:#f6f6f6">HTML5 canvas</canvas>
    <br><br>
    <div>
        <button onclick="canvas.circles.add()">Добавить коло</button>
        <button onclick="canvas.rects.add()">Добавить квадрат</button>
        <button onclick="canvas.triangles.add()">Добавить треугольник</button>
        <button onclick="canvas.clear()">Очистить холст</button>
        <br><br>
        <input type="checkbox" id="rotating" name="rotating" onchange="canvas.changeRotating()">
        <label for="rotating">ВКЛ/ВЫКЛ вращение</label>
    </div>
	
    <script src="canvas.js"></script>
</body>
</html>
